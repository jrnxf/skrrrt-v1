table:
  schema: public
  name: user_activity
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
computed_fields:
  - name: is_online
    definition:
      function:
        schema: public
        name: user_is_online
    comment: ''
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - app
        - chat_page
        - posts_page
        - user_id
        - users_page
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - app
        - chat_page
        - user_id
      computed_fields:
        - is_online
      filter: {}
  - role: user
    permission:
      columns:
        - app
        - chat_page
        - posts_page
        - user_id
        - users_page
      computed_fields:
        - is_online
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - app
        - chat_page
        - posts_page
        - users_page
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
