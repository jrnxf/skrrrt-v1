table:
  schema: public
  name: stg_sets
object_relationships:
  - name: set_by
    using:
      foreign_key_constraint_on: set_by_id
  - name: stg
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: stgs
        insertion_order: null
        column_mapping:
          stg_id: id
array_relationships:
  - name: likes
    using:
      foreign_key_constraint_on:
        column: stg_set_id
        table:
          schema: public
          name: likes_stg_set_user
  - name: messages
    using:
      foreign_key_constraint_on:
        column: stg_set_id
        table:
          schema: public
          name: stg_set_messages
  - name: submissions_where_landed
    using:
      foreign_key_constraint_on:
        column: stg_set_id
        table:
          schema: public
          name: stg_submissions
insert_permissions:
  - role: user
    permission:
      check:
        set_by_id:
          _eq: X-Hasura-User-Id
      set:
        set_by_id: x-hasura-User-Id
      columns:
        - created_at
        - id
        - instructions
        - set_by_id
        - stg_id
        - title
        - updated_at
        - video_asset_id
        - video_playback_id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - id
        - instructions
        - set_by_id
        - stg_id
        - title
        - updated_at
        - video_asset_id
        - video_playback_id
      filter:
        stg:
          status:
            _in:
              - active
              - previous
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - created_at
        - id
        - instructions
        - set_by_id
        - stg_id
        - title
        - updated_at
        - video_asset_id
        - video_playback_id
      filter:
        _or:
          - stg:
              status:
                _in:
                  - active
                  - previous
          - set_by_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - instructions
        - set_by_id
        - stg_id
        - title
        - updated_at
        - video_asset_id
        - video_playback_id
      filter:
        set_by_id:
          _eq: X-Hasura-User-Id
      check:
        set_by_id:
          _eq: X-Hasura-User-Id
      set:
        set_by_id: x-hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        set_by_id:
          _eq: X-Hasura-User-Id
