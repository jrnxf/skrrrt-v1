table:
  schema: public
  name: user_locations
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - lat
        - lng
        - country_long_name
        - country_short_name
        - formatted_address
        - type
        - user_id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - type
        - lat
        - lng
        - country_long_name
        - country_short_name
        - formatted_address
        - user_id
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - country_long_name
        - country_short_name
        - formatted_address
        - id
        - lat
        - lng
        - type
        - user_id
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - lat
        - lng
        - country_long_name
        - country_short_name
        - formatted_address
        - type
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
