table:
  schema: public
  name: user_socials
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - facebook
        - instagram
        - spotify
        - tiktok
        - twitter
        - youtube
        - user_id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - facebook
        - instagram
        - spotify
        - tiktok
        - twitter
        - youtube
        - user_id
      filter: {}
  - role: user
    permission:
      columns:
        - user_id
        - facebook
        - instagram
        - twitter
        - youtube
        - tiktok
        - spotify
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - facebook
        - instagram
        - spotify
        - tiktok
        - twitter
        - youtube
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
      set:
        user_id: x-hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
